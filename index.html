<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- CONNECT IT TO CSS -->
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="leonCircle.css" />
    <link rel="stylesheet" href="dashboard.css" />
    <!-- CONNECT IT TO FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <!-- MEDIAPIPE -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection@0.0/face_detection.js"></script>
  </head>
  <body id="display">
    <!-- Display Time -->
    <section class="CurrentTime">
      <div>
        <h6 id="DisplayCurrentDay"></h6>
      </div>
      <div>
        <h4 id="DisplayCurrentTime"></h4>
      </div>
    </section>
    <!-- THIS IS THE RESPONCE FROM LEON-->
    <section class="centerBottom borderBox">
      <div>
        <p id="output"></p>
      </div>
    </section>
    <!-- THIS IS THE LOGO, IT ILL BE ALL THE WAY AT THE BOTTOM-->
    <section class="center">
      <div class="circleOuter" id="circleOuter"></div>
      <div class="circle1" id="circle1">
        <div class="circle2" id="circle2">
          <div class="circle3" id="circle3">
            <h3 id="name">L E O N</h3>
          </div>
          <div class="circleOuter1" id="circleOuter1"></div>
        </div>
      </div>
    </section>
    <!-- THIS WILL DISPLAY THE VERSION OF LEON -->
    <section id="version">
      <h5 class="borderBox2" id="version">v.2.0</h5>
    </section>

    <section class="borderDangerBox" id="danger">
      <div>
        <h1>D A N G E R</h1>
      </div>
      <div>
        <p>D A N G E R</p>
      </div>
    </section>
    <!-- 
  
  
  
  DASHBOARD VERSioN BELOW 


````-->
    <section id="topAll">
      <section id="weatherSection">
        <div>
          <h5 id="hWeather">W E A T H E R</h5>
        </div>
        <div id="top">
          <p id="cityName"></p>
          <p id="currentWeather"></p>
        </div>
        <div id="center">
          <p id="currentTemp"></p>
        </div>
        <div id="bottom">
          <p id="currentHumidity"></p>
          <p id="windSpeed"></p>
          <p id="TodayHighLow"></p>
        </div>
        <div id="bottom_recomindation">
          <p id="outfitRecomindation"></p>
        </div>
      </section>
      <!-- -->
      <section id="NotificationSection">
        <div>
          <p id="NotificationHeading">N O T I F I C A T I O N S</p>
        </div>

        <div>
          <p id="wifiConnection"></p>
        </div>
      </section>
    </section>

    <section id="handTrackingStuff">
      <video id="video" width="10%" height="10%" autoplay></video>
      <canvas
        id="canvas"
        width="200px"
        height="200px"
        class="borderBox2"
      ></canvas>
    </section>

    <!-- CONNECT IT TO NORMAL JS FILES -->
    <script src="LeonFirebase.js"></script>
    <script src="LeonTalk.js"></script>
    <script src="indexJavascript.js"></script>
    <script src="LeonIsAWAKEorNOT.js"></script>
    <script src="LeonSetingUpOffice.js"></script>
    <script src="LeonDashboardWeather.js"></script>
    <script src="LeonDashboardNotifications.js"></script>
  </body>
</html>
